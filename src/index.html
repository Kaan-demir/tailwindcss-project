<script>
    let filter = false;
    let filterArrow = document.getElementById("filterArrow");
    let productFilter = document.getElementById("productFilter");
    let arrowBtnFilter = document.getElementById("arrowBtnFilter");
    filterArrow.addEventListener("click",()=>{
        if(filter){
            productFilter.classList.remove("xl:w-85","w-50");
            productFilter.classList.add("xl:w-8", "w-0");
            arrowBtnFilter.classList.remove("rotate-180");
            filterArrow.classList.add("-right-7");
            filterArrow.classList.remove("-right-3");

            filter=false;
          
        }
        else{
            productFilter.classList.remove("xl:w-8", "w-0");
            productFilter.classList.add("xl:w-85","w-50");
            filterArrow.classList.remove("-right-7");
            filterArrow.classList.add("-right-3");
            arrowBtnFilter.classList.add("rotate-180");

         
            filter=true;
        }
     
    })
</script>






<script>
    var sentences = ["Eşarpta Stil, Kalite ve Güvenin Buluşma Noktası.", "15 Yıldır Şıklığın ve Zarafetin Yanındayız."];

    var sentenceIndex = 0;
    var currentSentence = '';
    var sentenceElement = document.getElementById("sentence");

    function typeWriter() {
        if (sentenceIndex < sentences.length) {
            currentSentence = sentences[sentenceIndex];
            sentenceElement.innerHTML = '';

            var i = 0;
            var typingInterval = setInterval(function () {
                sentenceElement.innerHTML += currentSentence.charAt(i);
                i++;

                if (i === currentSentence.length) {
                    clearInterval(typingInterval);
                    setTimeout(function () {
                        sentenceElement.innerHTML = '';
                        sentenceIndex++;
                        if (sentenceIndex === sentences.length) {
                            sentenceIndex = 0;
                        }
                        typeWriter();
                    }, 2000);
                }
            }, 100);
        }
    }

    typeWriter();</script>
